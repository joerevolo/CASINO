
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Mayor</title>
    <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #2b2b2b;
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
}

.container {
  padding: 2rem;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin: 2rem 0;
}

.card img {
  width: 150px;
  height: auto;
  border: 2px solid #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

button {
  background-color: #4caf50;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  border-radius: 5px;
  cursor: pointer;

  background-color: #45a049;

    </style>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Mayor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Juego de Carta Mayor</h1>
    <div class="cards">
      <div class="card">
        <h2>Jugador 1</h2>
        <img id="card1" src="" alt="Carta 1" />
      </div>
      <div class="card">
        <h2>Jugador 2</h2>
        <img id="card2" src="" alt="Carta 2" />
      </div>
    </div>
    <button onclick="jugar()">Jugar</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>

<script>
const cartas = [
  "img/1/1.jpg", "img/1/2.jpg", "img/1/3.jpg", "img/1/4.jpg", "img/1/5.jpg",
  "img/1/6.jpg", "img/1/7.jpg", "img/1/8.jpg", "img/1/9.jpg", "img/1/10.jpg",
  "img/1/11.jpg", "img/1/12.jpg", "img/1/13.jpg"
];

function obtenerValorCarta(path) {
  const nombre = path.split("/").pop().split(".")[0];
  return parseInt(nombre);
}

function jugar() {
  const carta1 = cartas[Math.floor(Math.random() * cartas.length)];
  const carta2 = cartas[Math.floor(Math.random() * cartas.length)];

  document.getElementById("card1").src = carta1;
  document.getElementById("card2").src = carta2;

  const valor1 = obtenerValorCarta(carta1);
  const valor2 = obtenerValorCarta(carta2);

  let resultado = "";
  if (valor1 > valor2) {
    resultado = "¡Jugador 1 gana!";
  } else if (valor2 > valor1) {
    resultado = "¡Jugador 2 gana!";
  } else {
    resultado = "¡Empate!";
  }

  document.getElementById("resultado").innerText = resultado;
}
</script>
</body>
</html>
